<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <h1><span id="tip-word">Tip</span> calculator</h1>
    <div id="app">
        <label>Bill Amount:</label><input type="number" id="bill-amount" v-model="amount"></br>
        <label>Percentage Tip:</label><input type="number" id="percentage-tip" v-model="percentageTip"></br>
        <label>Tip Amount:</label><input type="number" id="tip-amount" disabled :value="tipAmount"></br>
        <label>Total:</label><input type="number" id="total" disabled :value="total"></br>
        <button @click="calculateTip">Calculate</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
